<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
			src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xffffff, 0);
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
      			camera.position.z = 200;

			var light = new THREE.PointLight(0xffffff, 1.5, 1000);
			light.position.set(-100, 180, -100);
			light.castShadow = true;
			scene.add(light);

			//Set up shadow properties for the light
			light.shadow.mapSize.width = 512;  // default
			light.shadow.mapSize.height = 512; // default
			light.shadow.camera.near = 0.5;       // default
			light.shadow.camera.far = 500      // default

			var loader = new THREE.GLTFLoader();

			//LILLY WITH ROSES OBJECT
			loader.load('calla_lily_with_roses.glb', function (gltf) {
				gltf.scene.position.y = -80;
				gltf.scene.scale.x = 1.5;
				gltf.scene.scale.y = 1.5;
				gltf.scene.scale.z = 1.5;
				gltf.castShadow = true;
				gltf.receiveShadow = false;
				scene.add(gltf.scene);
			},  function (xhr) {
                                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
                        }, function (error) {
                                console.error(error);
                        });

			//DOG OBJECT
			loader.load('dog.glb', function (gltf) {
				gltf.scene.position.x = -150;
				gltf.scene.position.y = -50;
				gltf.scene.rotation.y = -5.2;
				gltf.scene.scale.x = .5;
				gltf.castShadow = true;
				gltf.receiveShadow = false;
				scene.add(gltf.scene);
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});
			
			//CAT OBJECT
			loader.load('cat.glb', function (gltf) {
				gltf.scene.position.x = 150;
				gltf.scene.position.y = -50;
				gltf.scene.rotation.y = 10;
				gltf.scene.scale.x = 3;
				gltf.scene.scale.y = 3;
				gltf.scene.scale.z = 3;
				gltf.castShadow = true;
				gltf.castShadow = false;
				scene.add(gltf.scene);
			}, function (xhr) {
                                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
                        }, function (error) {
                                console.error(error);
                        });

			function animate() {	
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
