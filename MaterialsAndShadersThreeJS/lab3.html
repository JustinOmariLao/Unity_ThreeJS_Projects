<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
      		var material = new THREE.MeshPhongMaterial({ color: 0xdddddd, 
				specular: 0x00ff00, shininess: 30 });
			var material_new = new THREE.MeshNormalMaterial({ wireframe: true, flatShading: true });
			var material_new1 = new THREE.MeshLambertMaterial({ color: 0x666666, emissive: 0xff0000 });
			
      		var cube = new THREE.Mesh( geometry, material );
			var cube1 = new THREE.Mesh( geometry, material_new );
			var cube2 = new THREE.Mesh( geometry, material_new1 );
			
			cube.position.x = 4;
			cube1.position.x = -4;
			cube2.position.x = -2;
			
     		scene.add(cube);
			scene.add(cube1);
			scene.add(cube2);

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, -10, 10);
			scene.add(light);
			
			//Creates cube using Vertex & Fragment Shader
			var geometry1, geometry2, material1, material2, mesh1, mesh2;

			function addCoolCube() {
				if(count == 2) {
					let uniforms = {
						colorB: {type: 'vec3', value: new 
							THREE.Color(0xACB6E5)},
						colorA: {type: 'vec3', value: new 
							THREE.Color(0x74ebd5)}
					}
				
					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"});

					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 2;
					scene.add(mesh1);
				}	
			}
			
			function addFragCube() {
				if (count == 3) {
					let uniforms = {
						colorF: {type: 'vec3', value: new 
							THREE.Color(0x9900FF)},
						colorE: {type: 'vec3', value: new 
							THREE.Color(0x0000FF)},
						colorD: {type: 'vec3', value: new 
							THREE.Color(0x00FF00)},
						colorC: {type: 'vec3', value: new 
							THREE.Color(0xFFFF00)},
						colorB: {type: 'vec3', value: new 
							THREE.Color(0x00ff00)},
						colorA: {type: 'vec3', value: new 
							THREE.Color(0xF00000)}
					}
					geometry2 = new THREE.BoxGeometry(1, 1, 1);
					material2 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader_1,
						vertexShader: vshader,
						precision: "mediump"});

					mesh2 = new THREE.Mesh(geometry2, material2);
					mesh2.position.y = 1.2;
					scene.add(mesh2);
				}
			}

			
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, fshader_1, vshader;

			loader.load('shaders/vertexShader.vert',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					vshader = data;
					count += 1;
					addCoolCube(); // we will write this method
					addFragCube();
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});
			loader.load('shaders/fragmentShader.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader = data;
					count += 1;
					addCoolCube(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});
			loader.load('shaders/fragmentShader1.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader_1 = data;
					count = 3;
					addFragCube();
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});


			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
				
				if(geometry1) {
					geometry1.rotateX(0.01);
					geometry1.rotateY(0.01);
				}
				
				if(geometry2) {
					geometry2.rotateX(0.01);
					geometry2.rotateY(0.01);
				}
				
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
